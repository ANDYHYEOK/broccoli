<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wego_robotic</title>
  <script src="../blockly_compressed.js"></script>
  <script src="../python_compressed.js"></script> <!--제너레이터 사용을 위한 파이썬-->
  <script src="../blocks_compressed.js"></script>
  <script src="../msg/ko.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr ;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 99%;
    }

  </style>
</head>
<body>
  <p>
    <button onclick="showCode()">Show JavaScript</button>
    <button onclick="runCode()">Run JavaScript</button>
  </p>
  <table>
    <tr>
      <td id="blocklyArea" style="width:50%">
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>
  <script src = "./toolbox.js"></script>
  <script src="./area.js"></script>
  <textarea id="textArea" style =" background-color:grey" readonly ></textarea>
  <script>
        var demoWorkspace = Blockly.inject('blocklyDiv',
            {media: 'https://unpkg.com/blockly/media/',
            toolbox: toolbox});
    
         function showCode() {
          // Generate JavaScript code and display it.
          Blockly.Python.INFINITE_LOOP_TRAP = null;
          var code = Blockly.Python.workspaceToCode(demoWorkspace);
          var textArea = document.getElementById("textArea");
          textArea.value = code;
        }
        

  </script>


  
</body>
</html>
